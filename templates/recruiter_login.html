{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto my-12 p-8 bg-white rounded-lg shadow-md">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Recruiter Login</h2>
        <p class="text-gray-600 mt-2">Access your recruiter dashboard</p>
    </div>
    
    <form method="POST" action="{{ url_for('login_recruiter') }}" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                   placeholder="your@email.com">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                   placeholder="••••••••">
        </div>
        
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            
            <div class="text-sm">
                <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot password?</a>
            </div>
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            Sign in
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Not a recruiter? <a href="{{ url_for('login') }}" class="text-primary-600 hover:text-primary-500">Candidate login</a>
        </p>
    </div>
    
    <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or</span>
            </div>
        </div>
        
        <div class="mt-6">
            <p class="text-sm text-gray-600 text-center">
                Don't have an account? <a href="{{ url_for('signup_recruiter') }}" class="text-primary-600 hover:text-primary-500">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
